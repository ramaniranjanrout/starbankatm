<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Enquiry</title>
    <link rel="stylesheet" th:href="@{/css/balance.css}">
</head>
<body>

<div class="atm-container">
  <div class="top-bar">
    <div class="user">HI, <span th:text="${username}">USER</span></div>
    <div class="logo">★ STAR BANK</div>
    <div class="time" id="datetime"></div>
  </div>

  <h2 class="title">AVAILABLE BALANCE</h2>

  <div class="balance-box">
    <span>₹ <span th:text="${balance}">0.00</span></span>
  </div>

  <div class="button-group">
    <a th:href="@{/transaction}" class="btn">Back</a>
  </div>
</div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    document.getElementById('datetime').textContent = now.toLocaleString('en-IN', options);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
