<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" th:href="@{/css/deposit.css}">
</head>
<body>
<div class="atm-container">
  <div class="top-bar">
    <div class="user">HI, <span th:text="${username}">USER</span></div>
    <div class="logo">â˜… STAR BANK</div>
    <div class="time" id="datetime"></div>
  </div>

  <h2 class="title">ENTER AMOUNT TO DEPOSIT</h2>

  <form th:action="@{/processDeposit}" method="post" class="deposit-form">
    <input type="number" name="amount" placeholder="Enter amount" required min="1" class="amount-input">

    <div class="button-group">
      <button type="submit" class="btn">DEPOSIT</button>
      <a th:href="@{/transaction}" class="btn red">Cancel</a>
    </div>
  </form>
</div>
<script>
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('datetime').textContent = now.toLocaleString('en-IN', options);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>    
</body>
</html>
